            responses:
                '200':
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    data:
                                        type: string
                                        example: '30009819328012'
                                    status:
                                        $ref: '#/components/schemas/status'
    /{pairAddress}/liquidity:
        get:
            summary: TVL/Liquidity of TraderJoe pair
            tags:
                - pair
            parameters:
                - name: pairAddress
                  in: path
                  required: true
                  description: Address of pair
                  example: '0x113f413371fc4cc4c9d6416cf1de9dfd7bf747df'
                  schema:
                    type: string
            responses:
                '200':
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    data:
                                        type: string
                                        example: '30009819328012'
                                    status:
                                        $ref: '#/components/schemas/status'
    /{pairAddress}/volume:
        get:
            summary: Volume of TraderJoe pair
            tags:
                - pair
            parameters:
                - name: pairAddress
                  in: path
                  required: true
                  description: Address of pair
                  example: '0x113f413371fc4cc4c9d6416cf1de9dfd7bf747df'
                  schema:
                    type: string
                - name: period
                  in: query 
                  required: false
                  example: '1mo'
                  schema:
                    type: string
            responses:
                '200':
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    data:
                                        type: string
                                        example: '30009819328012'
                                    status:
                                        $ref: '#/components/schemas/status'
    /{pairAddress}/fees:
        get:
            summary: Fees of TraderJoe pair
            tags:
                - pair
            parameters:
                - name: pairAddress
                  in: path
                  required: true
                  description: Address of pair
                  example: '0x113f413371fc4cc4c9d6416cf1de9dfd7bf747df'
                  schema:
                    type: string
                - name: period
                  in: query 
                  required: false
                  example: '1mo'
                  schema:
                    type: string
            responses:
                '200':
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    data:
                                        type: string
                                        example: '30009819328012'
                                    status:
                                        $ref: '#/components/schemas/status'
    /{pairAddress}/apr:
        get:
            summary: APR of TraderJoe pair
            tags:
                - pair
            parameters:
                - name: pairAddress
                  in: path
                  required: true
                  description: Address of pair
                  example: '0x113f413371fc4cc4c9d6416cf1de9dfd7bf747df'
                  schema:
                    type: string
                - name: period
                  description: Sample period to get APR
                  in: query 
                  required: false
                  example: '1mo'
                  schema:
                    type: string
            responses:
                '200':
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    data:
                                        type: string
                                        example: '30009819328012'
                                    status:
                                        $ref: '#/components/schemas/status'
    /metrics/tvl:
        get:
            summary: TVL on all of Trader Joe
            tags:
                - metrics
            responses:
                '200':
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    data:
                                        type: string
                                        example: '30009819328012'
                                    status:
                                        $ref: '#/components/schemas/status'
    /metrics/volume:
        get:
            summary: Volume on all of Trader Joe
            tags:
                - metrics
            parameters:
                - name: period
                  in: query 
                  required: false
                  example: '1mo'
                  schema:
                    type: string
            responses:
                '200':
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    data:
                                        type: string
                                        example: '30009819328012'
                                    status:
                                        $ref: '#/components/schemas/status'
    /price/usd/{tokenAddress}:
        get:
            summary: USD price of token on Trader Joe
            tags:
                - price
            parameters:
                - name: tokenAddress
                  in: path
                  required: true
                  description: Address of token
                  example: '0x113f413371fc4cc4c9d6416cf1de9dfd7bf747df'
                  schema:
                    type: string
            responses:
                '200':
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    data:
                                        type: string
                                        example: '30009819328012'
                                    status:
                                        $ref: '#/components/schemas/status'
    /price/avax/{tokenAddress}:
        get:
            summary: AVAX price of token on Trader Joe
            tags:
                - price
            parameters:
                - name: tokenAddress
                  in: path
                  required: true
                  description: Address of token
                  example: '0x113f413371fc4cc4c9d6416cf1de9dfd7bf747df'
                  schema:
                    type: string
            responses:
                '200':
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    data:
                                        type: string
                                        example: '30009819328012'
                                    status:
                                        $ref: '#/components/schemas/status'
    



components:
    schemas:
        address:
            type: string
            example: '0xb794f5ea0ba39494ce839613fffba74279579268'
        status:
            type: object
            properties:
                timestamp:
                    type: string
                    example: '1641341612759'
                error_code:
                    type: integer
                    example: 400
                error_message:
                    type: string
                    example: 'Error getting supply'
                error_trace:
                    type: string
                    example: 'at Object.require.extensions.<computed> [as .ts] (D:\Documents\Development\crypto\traderjoe-api\node_modules\ts-node\src\index.ts:1374:12)'
        nft:
            type: object
            properties:
                id:
                    type: string
                external_url:
                    type: string
                    example: 'https://api.traderjoexyz.com/nft/hat/50912'
                name:
                    type: string
                    example: 'Joe Hat NFT #50912'
                description:
                    type: string
                    example: 'Redeemed a real HAT and burned 1 $HAT'
                image:
                    type: string
                    example: 'https://ipfs.io/ipfs/4i12025h109r019nr019h2r0'
    securitySchemes:
        - api_key:
              type: apiKey
              name: api_key
              in: header
        - admin:
              type: http
              scheme: basic
