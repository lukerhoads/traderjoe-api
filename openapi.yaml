    /borrow/user/{userAddress}:
        get:
            summary: Outstanding borrow of user
            tags:
                - bank
            parameters:
                - name: userAddress
                  in: path
                  required: true
                  description: Address of user
                  schema:
                    type: string
            responses:
                '200':
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    data:
                                        type: string
                                        example: '30009819328012'
                                    status:
                                        $ref: '#/components/schemas/status'
    /{userAddress}/net/apy:
        get:
            summary: Net APY of user with all positions
            tags:
                - bank
            parameters:
                - name: userAddress
                  in: path
                  required: true
                  description: Address of user
                  schema:
                    type: string
            responses:
                '200':
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    data:
                                        type: string
                                        example: '30009819328012'
                                    status:
                                        $ref: '#/components/schemas/status'
    /{poolId}/liquidity:
        get:
            summary: Liquidity/TVL of TraderJoe farm pool
            tags:
                - pool
            parameters:
                - name: poolId
                  in: path
                  required: true
                  description: ID of pool
                  example: '3'
                  schema:
                    type: string
            responses:
                '200':
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    data:
                                        type: string
                                        example: '30009819328012'
                                    status:
                                        $ref: '#/components/schemas/status'
     /{poolId}/apr:
        get:
            summary: APR of TraderJoe farm pool
            tags:
                - pool
            parameters:
                - name: poolId
                  in: path
                  required: true
                  description: ID of pool
                  example: '3'
                  schema:
                    type: string
                - name: period
                  description: Sample period to get APR
                  in: query 
                  required: false
                  example: '1mo'
                  schema:
                    type: string
            responses:
                '200':
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    data:
                                        type: string
                                        example: '30009819328012'
                                    status:
                                        $ref: '#/components/schemas/status'
     /{poolId}/apr/bonus:
        get:
            summary: Bonus APR of TraderJoe farm pool
            tags:
                - pool
            parameters:
                - name: poolId
                  in: path
                  required: true
                  description: ID of pool
                  example: '3'
                  schema:
                    type: string
                - name: period
                  description: Sample period to get APR
                  in: query 
                  required: false
                  example: '1mo'
                  schema:
