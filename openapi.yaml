openapi: 3.0.0
info:
    title: TraderJoe API
    description: Easily retrieve info on the state of Trader Joe.
    version: 0.0.1
basePath: /v1

servers:
    - url: https://api.traderjoexyz.com/v1
      description: Production

paths:
    /ping:
        get:
            summary: Health check
            responses:
                '200':
                    description: OK
                    content:
                        text/plain:
                            schema:
                                type: string
                                example: Pong
    /supply/circulating:
        get:
            summary: Get circulating supply of JOE token
            tags:
                - supply
            responses:
                '200':
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    data:
                                        type: string
                                        example: '30009819328012'
                                    status:
                                        $ref: '#/components/schemas/status'
    /supply/circulating-adjusted:
        get:
            summary: Get adjusted circulating supply of JOE token
            tags:
                - supply
            responses:
                '200':
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    data:
                                        type: string
                                        example: '30009819328012'
                                    status:
                                        $ref: '#/components/schemas/status'
    /supply/total:
        get:
            summary: Get total supply of JOE token
            tags:
                - supply
            responses:
                '200':
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    data:
                                        type: string
                                        example: '30009819328012'
                                    status:
                                        $ref: '#/components/schemas/status'
    /supply/max:
        get:
            summary: Get maximum supply of JOE token
            tags:
                - supply
            responses:
                '200':
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    data:
                                        type: string
                                        example: '30009819328012'
                                    status:
                                        $ref: '#/components/schemas/status'
    /usd/{tokenAddress}:
        get:
            summary: Get USD rooted token price
            tags:
                - price
            parameters:
                - name: tokenAddress
                  in: path
                  required: true
                  description: Token to get rate for
                  schema:
                      type: string
            responses:
                '200':
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    data:
                                        type: string
                                        example: '30009819328012'
                                    status:
                                        $ref: '#/components/schemas/status'
                '500':
                    description: INTERNAL ERROR
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    status:
                                        $ref: '#/components/schemas/status'
    /avax/{tokenAddress}:
        get:
            summary: Get AVAX rooted token price
            tags:
                - price
            parameters:
                - name: tokenAddress
                  in: path
                  required: true
                  description: Token to get rate for
                  schema:
                      type: string
            responses:
                '200':
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    data:
                                        type: string
                                        example: '30009819328012'
                                    status:
                                        $ref: '#/components/schemas/status'
                '500':
                    description: INTERNAL ERROR
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    status:
                                        $ref: '#/components/schemas/status'
    /nft/hat/{id}:
        get:
            summary: Get Joe Hat NFT information
            tags:
                - nft
            parameters:
                - name: id
                  in: path
                  required: true
                  description: NFT id to get
                  schema:
                      type: string
            responses:
                '200':
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    data:
                                        $ref: '#/components/schemas/nft'
                                    status:
                                        $ref: '#/components/schemas/status'
    /markets/supply:
        get:
            summary: Get outstanding supply in Banker Joe
            tags:
                - bank
            responses:
                '200':
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    data:
                                        type: string
                                        example: '30009819328012'
                                    status:
                                        $ref: '#/components/schemas/status'
    /markets/borrow:
        get:
            summary: Get outstanding borrow in Banker Joe
            tags:
                - bank
            responses:
                '200':
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    data:
                                        type: string
                                        example: '30009819328012'
                                    status:
                                        $ref: '#/components/schemas/status'
    /markets/supply/{marketAddress}:
        get:
            summary: Get outstanding supply for a market in Banker Joe
            tags:
                - bank
            parameters:
                - name: marketAddress
                  in: path
                  required: true
                  description: Address of market
                  schema:
                    type: string
            responses:
                '200':
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    data:
                                        type: string
                                        example: '30009819328012'
                                    status:
                                        $ref: '#/components/schemas/status'
    /markets/borrow/{marketAddress}:
        get:
            summary: Get outstanding borrow for a market in Banker Joe
            tags:
                - bank
            parameters:
                - name: marketAddress
                  in: path
                  required: true
                  description: Address of market
                  schema:
                    type: string
            responses:
                '200':
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    data:
                                        type: string
                                        example: '30009819328012'
                                    status:
                                        $ref: '#/components/schemas/status'
    /markets/supply/{marketAddress}/apy:
        get:
            summary: Get supply APY for a market in Banker Joe
            tags:
                - bank
            parameters:
                - name: marketAddress
                  in: path
                  required: true
                  description: Address of market
                  schema:
                    type: string
            responses:
                '200':
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    data:
                                        type: string
                                        example: '30009819328012'
                                    status:
                                        $ref: '#/components/schemas/status'
    /markets/borrow/{marketAddress}/apy:
        get:
            summary: Get borrow APY for a market in Banker Joe
            tags:
                - bank
            parameters:
                - name: marketAddress
                  in: path
                  required: true
                  description: Address of market
                  schema:
                    type: string
            responses:
                '200':
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    data:
                                        type: string
                                        example: '30009819328012'
                                    status:
                                        $ref: '#/components/schemas/status'
    /supply/user/{userAddress}:
        get:
            summary: Outstanding supply of user
            tags:
                - bank
            parameters:
                - name: userAddress
                  in: path
                  required: true
                  description: Address of user
                  schema:
                    type: string
            responses:
                '200':
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    data:
